<html>
    <head>
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body
        class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center"
    >
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                HTML to Logseq Converter
            </h1>
            <p class="text-gray-600 mb-8">
                Upload a HTML file and convert it to a Logseq markdown with one
                click.
            </p>
            <form id="upload-form" class="flex flex-col space-y-4">
                <div class="flex items-center">
                    <label
                        for="file-input"
                        class="cursor-pointer bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-l"
                        >Select a HTML file</label
                    >
                    <input
                        id="file-input"
                        type="file"
                        accept=".html"
                        class="hidden"
                        onchange="handleFileSelect(event)"
                    />
                    <p
                        id="file-name"
                        class="flex-1 ml-4 text-gray-800 truncate"
                    ></p>
                </div>
                <button
                    id="convert-button"
                    type="button"
                    class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    Convert to Logseq Markdown
                </button>
                <a
                    id="download-link"
                    href="#"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white font-medium py-2 px-4 rounded hidden"
                    download
                    >Download Logseq Markdown files</a
                >
            </form>
        </div>
        <script type="module" defer src="./script.ts"></script>
    </body>
</html>
